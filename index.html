<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <div class="card">
    <img src="./images/illustration-hero.svg" alt="illustration-hero" class="hero-img">
    <div class="card-text">
      <div class="information">
        <h1 class="title">Order Summary</h1>
        <p class="description">You can now list to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="plan">
        <img src="./images/icon-music.svg" alt="icon-music" class="music-icon-img">
        <div class="plan-text">
          <h4 class="plan-title">Annual Plan</h4>
          <span class="plan-price">$59.99/year</span>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="buttons">
        <button class="payment">Procced to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ishak s√∂ylemez</a>.
  </div>
</body>
</html>
